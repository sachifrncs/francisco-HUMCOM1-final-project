<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('bike3.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 40px;
            margin: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 50px 20px;
            text-align: center;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #00a86b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #007f50;
        }
        .success-message {
            color: #00ff00;
            font-size: 1.2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Inquiry Form</h1>
    </header>

    <div class="form-container">
        <form id="inquiryForm" onsubmit="return handleSubmit(event)">
            <label for="name">Your full name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your email address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your phone number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="biketype">Preferred bike type:</label>
            <select id="biketype" name="biketype">
                <option value="">--Select your preferred bike type--</option>
                <option value="mountain">Mountain Bike</option>
                <option value="road">Road Bike</option>
                <option value="hybrid">Hybrid Bike</option>
                <option value="electric">Electric Bike</option>
            </select>

            <label for="message">Your message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit Inquiry</button>
        </form>

        <div class="success-message" id="successMessage">
            <p>Thank you for your inquiry! We will get back to you soon.</p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const biketype = document.getElementById('biketype').value;
            const message = document.getElementById('message').value;

            console.log({ name, email, phone, biketype, message });

            document.getElementById('inquiryForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';

            return false;
        }
    </script>

</body>
</html>
